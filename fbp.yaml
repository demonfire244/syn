openapi: 3.1.0
info:
  title: Facebook Poster
  version: 1.0.0
servers:
  - url: https://thegptsyndicate.nateliming.workers.dev
paths:
  /:
    get:
      summary: Post a message to Facebook
      operationId: postToFacebook
      parameters:
        - name: message
          in: query
          required: true
          schema:
            type: string
          description: The message to post to Facebook.
        - name: key
          in: query
          required: true
          schema:
            type: string
            example: REMOVEDFORSECURITY
          description: API key required to authorize this request.
      responses:
        "200":
          description: Facebook post successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
        "400":
          description: Missing required parameters.
          content:
            text/plain:
              schema:
                type: string
        "403":
          description: Unauthorized â€“ Invalid API key.
          content:
            text/plain:
              schema:
                type: string
